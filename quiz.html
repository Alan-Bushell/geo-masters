<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3af9543e24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geo Master</title>
</head>
<body>
<div class="background"></div>
    <!--Header-->
    <header></header>
    
    <h1>Geography Quiz</h1>

    <a href="index.html">
        <div class="home-button">
            <i class="fas fa-home"></i>
        </div>
    </a>
    <!--Image Div to input images from JS questions-->
    <div class="quiz-image">Quiz Image window</div>

    <!--Countdown clock container-->
    <div class="clock-container">
      <div class="clock" id="clock">60 </div>      
    </div>

    <!--Question & Answers Area-->
    <p class="question-section" id="question">Question goes here</p>
    <div class="answers-section">
        <button class="answer-btn"><span class="choice" data-number="1">Option 1</span></button>
        <button class="answer-btn"><span class="choice" data-number="2">Option 2</span></button>
        <button class="answer-btn"><span class="choice" data-number="3">Option 3</span></button>
        <button class="answer-btn"><span class="choice" data-number="4">Option 3</span></button>
    </div>

    <h2>Press start when you are ready to begin</h2>

    <!--Start Quiz button-->
    <button class="btn-quiz-start">Start Quiz</button>

    

    <!--Pop up modal rules content-->
    <button class="btn-rules" id="btn-rules">Rules</button>


    <footer>Footer</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
